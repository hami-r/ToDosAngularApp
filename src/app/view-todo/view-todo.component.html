<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Completed Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i for list">
                        <td>{{i.userId}}</td>
                        <td>{{i.id}}</td>
                        <td>{{i.title}}</td>
                        <td>{{i.completed}}</td>
                    </tr>
                </tbody>
            </div>
        </div>
    </div>
</div>
